<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>玩家登陆</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD"
    crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <style>
    .pure-form {
      box-sizing: border-box;
      padding: 15px;
    }

    header {
      text-align: center;
      color: #333;
      font-size: 1.5em;
      padding: 15px;
    }
  </style>
</head>

<body>
  <header>
    玩家登陆
  </header>
  <form class="pure-form" onSubmit="return false;">
    <fieldset class="pure-group">
      <input id="name" type="text" class="pure-input-1" placeholder="Username">
      <input id="pw" type="password" class="pure-input-1" placeholder="Password">
    </fieldset>
    <button class="pure-button pure-input-1 pure-button-primary" onclick="login()">log in</button>
  </form>
</body>
<script>
  function login() {
    var name = document.querySelector('#name').value;
    var pw = document.querySelector('#pw').value;
    axios.post('/login', {
        name: name,
        password: pw
      })
      .then(function (response) {
        console.log(response);
      });
  }
</script>

</html>
