<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>我的队伍</title>
	<link rel="stylesheet" href="http://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css" />
	<style>
		body {
			background-color: #f8f8f8;
		}

		[v-cloak] {
			display: none;
		}
	</style>
</head>

<body>
	<div id="page" v-cloak>
		<div class="weui-panel weui-panel_access">
			<div class="weui-panel__hd">队伍信息</div>
			<div class="weui-panel__bd">
				<a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
					<div class="weui-media-box__hd">
						<img class="weui-media-box__thumb" src="http://tva1.sinaimg.cn/crop.316.53.496.496.180/686d7361jw1f3q2lpig4cj20vk0hswn3.jpg"
						  alt="">
					</div>
					<div class="weui-media-box__bd">
						<h4 id="teamname" class="weui-media-box__title">{{teamname}}</h4>
						<p id="teamdesc" class="weui-media-box__desc">{{teamdesc}}</p>
					</div>
				</a>
			</div>
		</div>
		<div class="weui-panel weui-panel_access">
			<div class="weui-panel__hd">队员信息</div>
			<div class="weui-panel__bd">
				<a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
					<div class="weui-media-box__hd">
						<img class="weui-media-box__thumb" :src="leader.info.headimgurl" alt="">
					</div>
					<div class="weui-media-box__bd">
						<h4 class="weui-media-box__title">{{leader.name}}</h4>
						<p class="weui-media-box__desc">队长</p>
					</div>
				</a>
			</div>
			<div v-for="member in members" class="weui-panel__bd">
				<a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
					<div class="weui-media-box__hd">
						<img class="weui-media-box__thumb" :src="member.headimgurl" alt="">
					</div>
					<div class="weui-media-box__bd">
						<h4 class="weui-media-box__title">{{member.name}}</h4>
						<p class="weui-media-box__desc">{{member.status}}</p>
					</div>
				</a>
			</div>
		</div>
		<script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.1.1/weui.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.3/vue.js"></script>
		<script>
			var page = new Vue({
				el: '#page',
				data: {
					teamname: '',
					teamdesc: '',
					leader: {},
					members: []
				},
				mounted: function () {
					var _this = this;
					$.post('/teaminfo', function (res) {
						_this.teamname = res.teamname;
						_this.teamdesc = res.teamdesc;
						_this.leader = res.member[0];
						_this.members = res.member.slice(1);
						console.log(res);
					});
				}
			})
		</script>
</body>

</html>
