<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>新建队伍</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD"
    crossorigin="anonymous">
  <style>
    #form {
      width: 560px;
      margin: auto;
    }
  </style>
</head>

<body>
  <form class="pure-form pure-form-aligned" id="form">
    <fieldset>
      <div class="pure-control-group">
        <label for="name">活动名称</label>
        <input id="name" type="text" placeholder="Username">
        <span class="pure-form-message-inline">This is a required field.</span>
      </div>

      <div class="pure-control-group">
        <label for="password">活动介绍</label>
        <input id="des" type="text" placeholder="Password">
      </div>

      <div class="pure-control-group">
        <label for="email">规则说明</label>
        <input id="email" type="text" placeholder="Email Address">
      </div>

      <div class="pure-control-group">
        <label for="foo">奖金分配</label>
        <input id="foo" type="text" placeholder="Enter something here...">
      </div>

      <div class="pure-control-group">
        <label for="foo">联系方式</label>
        <input id="foo" type="text" placeholder="Enter something here...">
      </div>

      <div class="pure-control-group">
        <label for="foo">场地名称</label>
        <input id="foo" type="text" placeholder="Enter something here...">
      </div>

      <div class="pure-control-group">
        <label for="foo">场地地址</label>
        <input id="foo" type="text" placeholder="Enter something here...">
      </div>

      <div class="pure-controls">
        <label for="cb" class="pure-checkbox">
          <input id="cb" type="checkbox"> I've read the terms and conditions
        </label>

        <button type="submit" class="pure-button pure-button-primary">Submit</button>
      </div>
    </fieldset>
  </form>
</body>

</html>
