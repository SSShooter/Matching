<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>玩家登陆</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD"
    crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="css/common.css">
</head>

<body>
  <header>
    玩家登陆
  </header>
  <form class="pure-form" onSubmit="return false;">
    <fieldset class="pure-group">
      <input id="name" type="text" class="pure-input-1" placeholder="Username">
      <input id="pw" type="password" class="pure-input-1" placeholder="Password">
    </fieldset>
    <button class="pure-button pure-input-1" onclick="login()">登陆</button>
    <button class="pure-button pure-input-1" onclick="window.location.href = 'http://' + location.host + '/register'">注册</button>
  </form>
</body>
<script>
  function login() {
    var name = document.querySelector('#name').value;
    var pw = document.querySelector('#pw').value;
    axios.post('/login', {
        name: name,
        password: pw
      })
      .then(function (res) {
        if (res.data.code) {
          alert(res.data.msg);
        } else {
          window.location.href = 'http://' + location.host + '/homepage';
        }
      });
  }
</script>

</html>
