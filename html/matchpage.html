<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css" />
  <title>主页</title>
  <style>
    body {
      text-align: center;
    }

    .spinner {
      position: absolute;
      top: 0;
      left: 0;
      width: 2rem;
      height: 2rem;
      background-color: #1aad19;
      border-radius: 5px;
      -webkit-animation: sk-rotateplane 1.2s infinite ease-in-out;
      animation: sk-rotateplane 1.2s infinite ease-in-out;
    }

    .join-button {
      position: absolute;
      top: 0;
      line-height: 2rem;
      left: 3rem;
      width: 8rem;
      height: 2rem;
      border-radius: 5px;
      color: #fff;
    }

    .msg {
      position: absolute;
      top: 0;
      left: 3rem;
      width: 8rem;
      height: 2rem;
    }

    @-webkit-keyframes sk-rotateplane {
      0% {
        -webkit-transform: perspective(120px)
      }
      50% {
        -webkit-transform: perspective(120px) rotateY(180deg)
      }
      100% {
        -webkit-transform: perspective(120px) rotateY(180deg) rotateX(180deg)
      }
    }

    @keyframes sk-rotateplane {
      0% {
        transform: perspective(120px) rotateX(0deg) rotateY(0deg);
        -webkit-transform: perspective(120px) rotateX(0deg) rotateY(0deg)
      }
      50% {
        transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg);
        -webkit-transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg)
      }
      100% {
        transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
        -webkit-transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
      }
    }

    .fade-enter-active,
    .fade-leave-active {
      transition: opacity .5s
    }

    .fade-enter,
    .fade-leave-active {
      opacity: 0
    }

    .matchdiv {
      width: 15rem;
      height: 3rem;
      margin: 1rem auto;
    }

    .test {
      position: relative;
      margin: auto;
      width: 14rem;
      height: 2.5rem;
    }

    .scoreinput {
      font-size: 2rem;
      font-weight: bolder;
    }

    .score {
      height: 50px;
      width: 50px;
    }

    .weui-btn_plain-disabled {
      cursor: not-allowed;
      pointer-events: none;
    }

    [v-cloak] {
      display: none;
    }

    .teamlogo {
      height: 50px;
      width: 50px;
    }

    .myteam,
    .rival {
      width: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .vs {
      display: flex;
      margin-top: 20px;
      align-items: center;
      justify-content: Space-around;
    }
  </style>
</head>

<body>
  <div id="main" v-cloak>
    <div class="vs">
      <div class="myteam">
        <img class="teamlogo" src="https://avatars2.githubusercontent.com/u/13051472?v=3&s=460" alt="">
        <span>隊名 {{name}}</span>
        <span>分數 {{score}}</span>
      </div>
      <div>VS</div>
      <div class="rival">
        <img class="teamlogo" src="https://avatars2.githubusercontent.com/u/13051472?v=3&s=460" alt="">
        <span>隊名 {{rival}}</span>
        <span>分數 {{rivalscore}}</span>
      </div>
    </div>
    <div v-if="isCourtFull">场地已满请等待,最快结束的比赛结束时间为大概{{waitTime}}</div>
    <div v-else class="matchdiv">
      <!--span使用没有宽度高度-->
      <transition-group tag="div" name="fade" mode="out-in" class="test">
        <div key="s0" v-if="matching===0" class="spinner"></div>
        <a href="javascript:;" key="s1" v-if="matching===1" class="join-button weui-btn_primary" @click="join">加入比赛</a>
        <a href="javascript:;" key="s2" v-else-if="matching===0" class="join-button weui-btn_primary" @click="cancel">取消</a>
        <p key="s3" v-else class="msg">匹配成功</p>
      </transition-group>
    </div>
  </div>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    var homepage = new Vue({
      el: '#main',
      data: {
        name: '',
        score: 0, //这是天梯分
        matching: 1, //0匹配中1未匹配2匹配成功
        rival: '未匹配',
        rivalscore: '未匹配',
        quickjoinTimer: '',
        socket: '',
        isCourtFull: false,
        waitTime: ''
      },
      mounted: function () {
        var _this = this;
        this.socket = io();
        this.socket.on('match successfully', function (rival, score) {
          clearTimeout(_this.quickjoinTimer);
          _this.matching = 2;
          _this.rival = rival;
          _this.rivalscore = score;
        });
        this.socket.on('court full', function (waitTime) {
          _this.isCourtFull = true;
          _this.waitTime = waitTime;
        });
        axios.get('/getinfo')
          .then(function (res) {
            _this.socket.emit('online', res.data.name, res.data.score); //上线（用于匹配完断线重新获取name信息）
            console.log(res);
            _this.name = res.data.name;
            _this.score = res.data.score;
            if (res.data.state === 1) {
              _this.rival = res.data.lastrival;
              _this.matching = 2;
              _this.submitDisabled = false;
            }
          });
      },
      methods: {
        join: function () {
          this.matching = 0;
          this.socket.emit('join', this.score, this.name);
          this.quickjoinTimer = setTimeout('homepage.quickjoin()', 1000 * 60);
        },
        quickjoin: function () {
          this.socket.emit('cancel');
          this.socket.emit('quickjoin', this.score, this.name);
        },
        cancel: function () {
          this.matching = 1;
          clearTimeout(this.quickjoinTimer);
          this.socket.emit('cancel');
        }
      }
    })
  </script>
</body>

</html>
