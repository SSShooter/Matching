<!doctype html>
<html>

<head>
  <title>matching</title>

  </style>
</head>

<body>
  <button id="join">join</button>
  <div class="score"></div>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    $(function () {
      var socket = io();
      //生成随机分数
      var myscore = Math.round(Math.random() * 50 + 100);
      socket.on('connect', function () {
      });
      $('#join').click(function(){
        $('.score').html('你的分数：' + myscore + '<br>正在匹配');
        socket.emit('join', myscore);
      });
      socket.on('match successfully', function () {
        $('.score').html('匹配成功');
      });
    });
  </script>
</body>

</html>
